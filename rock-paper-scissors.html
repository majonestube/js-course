<!DOCTYPE html>
<head>
  <title>
    Rock paper scissors
  </title>
</head>
<body>
<p>
  Rock Paper Scissors
</p>
<script>
  
</script>
<button onclick="
  playGame('rock');
">Rock</button>

<button onclick="
  playGame('scissors');
">Scissors</button>

<button onclick="
  playGame('paper');
">Paper</button>

<button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
">
  Reset score
</button>

<script>
  const score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  };

  function pickComputerMove() {
    const randomNumber = Math.random();

    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
      computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
        }

    return computerMove;
  }

  function playGame(chosenMove) {
    const computerMove = pickComputerMove();
    
    let result = '';

    if (computerMove == chosenMove) {
      result = 'Tie.'
    } else if (computerMove === 'paper') {
      if (chosenMove === 'scissors') {
        result = 'You win.'
      } else {
        result = 'You lose.'
      }
    } else if (computerMove === 'rock') {
      if (chosenMove === 'paper') {
        result = 'You win.'
      } else {
        result = 'You lose.'
      }
    } else {
      if (chosenMove === 'rock') {
        result = 'You win.'
      } else {
        result = 'You lose.'
      }
    }

    if (result === "You win.") {
      score.wins++;
    } else if (result === "You lose.") {
      score.losses++;
    } else {
      score.ties++;
    }

    // save the results
    // local storage only supports strings
    localStorage.setItem('score', JSON.stringify(score));

    alert(`You picked ${chosenMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
  }
</script>

</body>
