<!DOCTYPE html>
<html>
  <head>
    <title>Advanced function</title>
  </head>
  <body>
    <script>
      const function1 = function greeting() {
        console.log('hello');
      }

      setTimeout(function() {
        console.log('timeout');
      }, 3000);

      [
        'make dinner', 
        'wash dishes',
        'watch youtube'
      ].forEach((value, index) =>  {
        if (value == 'wash dishes') {
          return;
          // does the same thing as continue in a for loop
        }

        console.log(index);
        console.log(value);
      });

      const regularFunction = function(param) {
        console.log('hello');
        return 5;
      }

      const arrowFunction = (param) => {
        console.log('hello');
        return 5;
      };

      const oneParam = param => {
        console.log(param + 1);
      };
      oneParam(5);

      const oneLine = () => 2 + 3;
      console.log(oneLine());

      const object = {
        method() {

        }
      }
    </script>
  </body>
</html>
