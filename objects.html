<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090
      };

      const product2 = {
        name: "shirt",
        price: 900,
        // nested object
        rating: {
          starts: 4.5,
          count: 87
        },
        fun: function function1() {
          console.log('function inside object');
        }
      };

      product2.fun();

      // convert to JSON
      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2)
      // convert from JSON to js
      console.log(JSON.parse(jsonString));
    </script>
  </body>
</html>
