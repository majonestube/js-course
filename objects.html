<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      /* 
      const product = {
        name: 'socks',
        price: 1090
      };

      const product2 = {
        name: "shirt",
        price: 900,
        // nested object
        rating: {
          starts: 4.5,
          count: 87
        },
        fun: function function1() {
          console.log('function inside object');
        }
      };

      product2.fun();

      // convert to JSON
      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2)
      // convert from JSON to js
      console.log(JSON.parse(jsonString));

      */ 

      const object1 = {
        message: 'hello'
      };

      const object2 = object1;

      object1.message = 'Good job!'
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good job!'
      };

      // different references
      console.log(object3 == object1); 
      console.log(object1 == object2);

      const object4 = {
        message: 'Good job!',
        price: 7.99
      };
      
      // The same as below: const message = object4.message;
      const { message, price } = object4; // assign values to both new variables 
      console.log(message);
      console.log(price);

      const object5 = {
        // the same as below: message: message
        message,
        /*
        method: function function2() {
          console.log('method')
        }
          */
        method() {
          console.log('method')
        }
      };
      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
